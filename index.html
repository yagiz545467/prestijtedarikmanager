<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestij Tedarik - Dosya Yönetimi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-900 text-gray-100">

  <!-- Login -->
  <div id="login-container" class="p-6 rounded-lg bg-gray-800 shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Yönetici Girişi</h1>
    <form id="login-form" class="space-y-3">
      <input id="username" type="text" placeholder="Kullanıcı Adı"
             class="w-full p-2 rounded bg-gray-700 text-gray-100">
      <input id="password" type="password" placeholder="Şifre"
             class="w-full p-2 rounded bg-gray-700 text-gray-100">
      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded font-semibold">
        Giriş Yap
      </button>
      <p id="error-message" class="text-red-400 text-sm hidden">Hatalı giriş!</p>
    </form>
  </div>

  <!-- Ana ekran -->
  <div id="file-manager-container" class="hidden p-6 rounded-lg bg-gray-800 shadow-md w-full max-w-2xl">
    <h2 class="text-xl font-bold mb-4">Stoklar</h2>
    <ul id="file-list" class="space-y-2"></ul>
  </div>

  <script type="module">
    import { initialStocks } from "./stocks.js";

    const loginForm = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");
    const loginContainer = document.getElementById("login-container");
    const fileManager = document.getElementById("file-manager-container");
    const fileList = document.getElementById("file-list");

    const correctUser = "prestijtedarik";
    const correctPass = "1234"; // kolay test için düz şifre (istersen hash yaparız)

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === correctUser && pass === correctPass) {
        loginContainer.classList.add("hidden");
        fileManager.classList.remove("hidden");

        // stokları listele
        initialStocks.forEach(stock => {
          const li = document.createElement("li");
          li.className = "p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-600";
          li.textContent = stock.name;
          li.onclick = () => alert(stock.content);
          fileList.appendChild(li);
        });

      } else {
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
